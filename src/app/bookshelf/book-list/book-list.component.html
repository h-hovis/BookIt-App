<div class="row mb-3" *ngFor="let book of myBooks">
  <div class="col-md-12">
    <app-book
    *ngFor="let bookE1 of myBooks" [book]="bookE1"
    [book]="bookE1"
    (bookSelected)="handleBookSelected(bookE1)"
    ></app-book>

  </div>

  <hr />

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary">Add New Book</button>
    </div>
  </div>
</div>
